<!DOCTYPE HTML>

<html>

<head>
  <title>Sogni de scapari</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/favicon.ico" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./assets/css/style.css" />
	<script src="https://kit.fontawesome.com/f8660b51c1.js" crossorigin="anonymous"></script>
  <script src="./js/scroll.js" defer async></script>
  <script src="./js/core.js" defer async></script>
  <script src="./js/cart.js" defer async></script>
	<script src="./js/form.js" defer async></script>

</head>

<!-- Modal -->

<div class="wrapper modal" id="connection-modal"></div>

<!-- Title -->
<div id="title"></div>

<!-- Navbar -->
<div id="topnav"></div>

<body>
  <!-- Destination details -->
  <main id="cart-container">
    <template id="cart-list">
      <article id="cart-article">
        <p class="cart-place">{{place}}</p>
        <p class="cart-country">{{country}}</p>
        <p class="cart-price">{{price}}{{currency}}</p>
        <p class="cart-arDate">Date d'arrivée : {{arDate}}</p>
        <p class="cart-leDate">Date de fin : {{leDate}}</p>
        <p class="cart-people">{{nbPeople}} Adultes</p>
        <p class="cart-kids">{{nbKids}} Enfants</p>
        <p class="cart-rooms">{{nbRooms}} Chambres</p>
        <a id="destination-btn" class="btn cart-btn" href={{url}}>Revoir la destination</a>
        <i class="fas fa-pen" title="Modifier cette destination"></i>
        <i class="fas fa-trash" title="Supprimer cette destination"></i>
      </article>
    </template>

  </main>

  <div id="cart-total" class="inline-row">
    <p id="total-price">Total : {{totalPrice}}{{currency}}</p>
    <a id="payment-btn" class="btn cart-btn">Procéder au paiement</a>
  </div>

  <div id="back-top-div"></div>

</body>

<!-- Footer -->
<footer id="footer"></footer>
</html>
