<!DOCTYPE HTML>

<html>

<head>
	<title>Voyage</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="./assets/favicon.ico" type="image/gif" sizes="16x16">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="./js/core.js" defer async></script>
	<script src="./js/scroll.js" defer async></script>
	<script src="./js/form.js" defer async></script>
	<script src="./js/profile.js" defer async></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>


<!-- Modal -->
<div class="wrapper modal" id="connection-modal"></div>

<!-- Title -->
<div id="title"></div>

<!-- Navbar -->
<div id="topnav"></div>


<body>

	<div class="about-row">
		<div class="img-profile">
			<img id="img-avatar" src="./assets/images/ghost-jira-removebg-preview.png" alt="Ghost">
			<input type="file" name="file" id="file" class="input-file" />
			<label id="edit-photo" class="btn" for="file">editer votre photo</label>
		</div>
		<div class="page-container" id="profile-container">
			<div class="btn" id="settings-btn">
				<i id="settings-i" class="cart fa fa-cogs"></i><a id="settings-a"></i>Paramètres</a>
			</div>
			<h1>Mes Informations</h1>
			<h2>Générales</h2>
			<form id="generalForm">
				<label>Nom d'utilisateur</label>
				<input class="long-input uname" type="text" id="uname" name="username" placeholder="Votre nom d'utilisateur">
				<label>Email</label>
				<input class="long-input email" type="email" id="email" name="email" placeholder="Votre adresse email">
				<label>Nom</label>
				<input class="long-input" type="text" id="lname" name="lastname" placeholder="Votre nom">
				<label>Prénom</label>
				<input class="long-input" type="text" id="fname" name="firstname" placeholder="Votre prénom">
			</form>
			<div id="changePassword">
				<label>Mot de passe 
					<i id="consign-passwd" class="fa fa-info-circle" title="Votre mot de passe doit contenir au moins 8 caractères dont une majuscule, une minuscule, un chiffre et un caractère spécial (#, !, ?, @, etc...)"></i></label>
				<form id="newPasswordForm">
					<input class="long-input" type="text" id="old-passwd" placeholder="Ancien mot de passe">
					<input class="long-input input-passwd" type="text" id="new-passwd" placeholder="Nouveau mot de passe">
					<input class="long-input input-passwd" type="text" id="confirm-passwd" placeholder="Confirmation mot de passe">
					<i id="eye-passwd" class="fa fa-eye" title="Afficher le mot de passe"></i>
				</form>
				<a class="btn" id="password-btn">modifier le mot de passe</a>
				<a class="link" id="password-forgot">Mot de passe oublié</a>

			</div>
			<label>Langue par défaut</label>
			<select name="Language">
				<option value="0">Langue sélectionnée</option>
				<option value="1">Français</option>
				<option value="2">Anglais</option>
			</select>
			<h2>Informations civils</h2>
			<label>Adresse</label>
			<form id="addressForm">
				<input class="long-input" type="text" id="address-road" name="rue" placeholder="Numéro de Rue et Rue">
				<input type="text" id="address-cp" name="codePostal" placeholder="Code Postal">
				<input type="text" id="city" name="city" placeholder="Ville">
				<input type="text" id="country" name="country" placeholder="Pays">
			</form>

			<h2>Moyen de Paiement</h2>

			<form id="card-form">
				<row class="card-row">
					<input type="text" class="card-owner" name="card-owner" placeholder="Titulaire de la carte">
					<input class="card-number long-input" type="text" name="card-number"
						placeholder="Numéro de carte">
					<input type="text" class="card-exp" name="date-expiration" title="Date d'expiration"
						placeholder="Date d'expiration">
					<input type="text" class="card-cvv" name="cvv-code" placeholder="Code CVV">
					<i id="cvv-info" class="fa fa-info-circle"
						title="Il s'agit du cryptogramme au dos de votre carte"></i>
					<i class="fa fa-trash" title="Supprimer cette carte"></i>
				</row>
			</form>
			<a class="btn" id="add-card-btn">ajouter une nouvelle carte <i
					class="fa fa-plus-circle"></i></a>
			<a class="btn" id="save-btn">enregistrer les modifications</a>
		</div>
	</div>

	<div id="back-top-div"></div>

</body>

<!-- Footer -->
<footer id="footer"></footer>

<script>
// Image upload
$('document').ready(function () {
    $("#file").change(function () {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
				$('#img-avatar').attr('src', e.target.result);
                $('#img-icon').attr('src', e.target.result);
				
            }
            reader.readAsDataURL(this.files[0]);
        }
    });
    });

// Idea : Add img src url in localStrorage
</script>

</html>
