<!DOCTYPE HTML>

<html>

<head>
	<title>Voyage</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="./assets/favicon.ico" type="image/gif" sizes="16x16">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="./js/core.js" defer async></script>
	<script src="./js/scroll.js" defer async></script>
	<script src="./js/form.js" defer async></script>
</head>


<!-- Modal -->
<div class="wrapper modal" id="myModal"></div>

<!-- Title -->
<div id="title"></div>

<!-- Navbar -->
<div id="topnav"></div>


<body>

	<div class="about-row">
		<div class="img-profile">
			<img id="img-avatar" src="./assets/images/ghost-jira-removebg-preview.png" alt="Ghost">
			<input type="file" name="file" id="file" class="input-file" />
			<label class="btn" for="file">editer votre photo</label>
		</div>
		<div class="page-container" id="profile-container">
			<div class="btn" id="settings-btn">
				<i id="settings-i" class="cart fa fa-cogs"></i><a id="settings-a"></i>Paramètres</a>
			</div>
			<h1>Mes Informations</h1>
			<h2>Générales</h2>
			<label>Nom d'utilisateur</label>
			<input class="long-input" type="text" id="uname" name="username" placeholder="John M. Doe">
			<label>Nom</label>
			<input class="long-input" type="text" id="lname" name="lastname" placeholder="John M. Doe">
			<label>Prénom</label>
			<input class="long-input" type="text" id="fname" name="firstname" placeholder="John M. Doe">
			<label>Email</label>
			<input class="long-input" type="email" id="email" name="email" placeholder="john@example.com">
			<a class="btn" id="password-btn">modifier le mot de passe</a>
			<label>Langue par défaut</label>
			<select name="Language">
				<option value="0">Langue sélectionnée</option>
				<option value="1">Français</option>
				<option value="2">Anglais</option>
			</select>
			<h2>Informations civils</h2>
			<label>Adresse</label>
			<input class="long-input" type="text" id="address_rue" name="rue" placeholder="Numéro de Rue et Rue">
			<input type="text" id="address_code_postal" name="codePostal" placeholder="Code Postal">
			<input type="text" id="city" name="city" placeholder="Ville">
			<input type="text" id="country" name="country" placeholder="Pays">

			<h2>Moyen de Paiement</h2>
			<label id="cards">Carte de paiement acceptées</label>
			<div class="cards-container">
				<i class="fa fa-cc-visa" style="color:navy;"></i>
				<i class="fa fa-cc-mastercard" style="color:red;"></i>
			</div>
			<form id="cardForm">
				<row>
					<input type="text" class="card-owner" name="card-owner" placeholder="Titulaire de la carte">
					<input class="long-input" type="text" class="card-number" name="card-number"
						placeholder="Numéro de carte">
					<input type="text" class="card-exp" name="date-expiration" title="Date d'expiration"
						placeholder="Date d'expiration">
					<input type="text" class="card-cvv" name="cvv-code" placeholder="Code CVV">
					<i id="cvv-info" class="fa fa-info-circle"
						title="Il s'agit du cryptogramme au dos de votre carte"></i>
					<i class="fa fa-trash" title="Supprimer cette carte"></i>
				</row>
			</form>
			<a class="btn" id="add-card-btn" onclick="addingNewCard()">ajouter une nouvelle carte <i
					class="fa fa-plus-circle"></i></a>
			<a class="btn" id="save-btn">enregistrer les modifications</a>
		</div>
	</div>

	<div id="backToTopDiv"></div>

</body>

<!-- Footer -->
<footer id="footer"></footer>

<script>
	function addingNewCard() {
		document.getElementById("cardForm").innerHTML +=
			`<row>
			<input type="text" class="card-owner" name="card-owner" placeholder="Titulaire de la carte">
			<input class="long-input" type="text" class="card-number" name="card-number" placeholder="Numéro de carte">
			<input type="text" class="card-exp" name="date-expiration" title="Date d'expiration" placeholder="Date d'expiration">
			<input type="text" class="card-cvv" name="cvv-code" placeholder="Code CVV">
			<i id="cvv-info" class="fa fa-info-circle" title="Il s'agit du cryptogramme au dos de votre carte"></i>
			<i class="fa fa-trash" title="Supprimer cette carte"></i>		
			</row>
			`;
	}

	// Check if the date is valid, if not then execute if block
	window.addEventListener("load", function () {
		var trashIcon = document.getElementsByClassName("fa-trash");

		for (i = 0; i < trashIcon.length; i++) {
			trashIcon[i].addEventListener("onclick", function (event) {
				var rowToRemove = event.currentTarget.parentNode;
				rowToRemove.parentNode.removeChild(rowToRemove);
			})
		}
	});


</script>

</html>
