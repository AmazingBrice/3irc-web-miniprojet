<!DOCTYPE HTML>

<html>

<head>
	<title id="web-title">Voyage</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="./assets/favicon.ico" type="image/gif" sizes="16x16">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="assets/js/main.js"></script>
	<script src="./js/scroll.js" defer async></script>
	<script src="./js/grid.js" defer async></script>
    <script src="./js/core.js" defer async></script>
</head>

<!-- Modal -->

<div class="wrapper modal" id="myModal"></div>
	
<!-- Title -->
<div id="title"></div>

<!-- Navbar -->
<div id="topnav"></div>

<body>

	<!-- Grid -->
	<main id="grid-container" class="grid article-container">
		<template id="grid-template">
			<article id="grid-article">
				<img id="grid-image" onclick="assignURLFunction()" src={{image}} alt={{image-alt}}>
				<div id="grid-text">
					<h3 id="grid-place">{{place}}</h3>
					<p id="grid-description">{{description}}</p>
					<p id="grid-price" style="margin-left: 80%;"><b>{{price}}{{currency}}</b></p>
					<a class="btn grid-btn" href={{url}}>Voir en d√©tails</a>
					<div id="temp">{{temp}}</div>
					<div id="tag-template">{{tags}}</div>
				</div>
			</article>
		</template>
	</main>

	<div id="backToTopDiv"></div>
</body>

<!-- Footer -->
<footer id="footer"></footer>

</html>
