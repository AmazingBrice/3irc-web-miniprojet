<!-- Modal -->

<div class="wrapper modal" id="myModal">
	<div class="login">
		<span class=" close">&times;</span>
		<h1>Vous devez d'abord vous connecter !</h1>
		<div class="tabs">
			<div class="tab active" id="register_btn">s'enregistrer</div>
			<div class="tab" id="sign_in_btn">se connecter</div>
		</div>
		<!-- Register form -->
		<form id="register-tabs">
			<div class="input">
				<input id="username" type="text" name="username" required />
				<label for="username">nom d'utilisateur</label>
			</div>
			<div class="input">
				<input id="email" type="email" name="email" required />
				<label for="email">email</label>
			</div>
			<div class="input">
				<input id="password" type="password" name="password" required />
				<label for="password">mot de passe</label>
			</div>
			<div class="input">
				<input id="password-validation" type="password" name="password-validation" required />
				<label for="password">validation mot de passe</label>
			</div>
			<div class="checking">
				<input id="checkregister" type="checkbox" class="check" checked>
				<label for="checkregister"><span class="icon"></span>J'accepte et certifie avoir lu les conditions
					d'utilisation.</label>
			</div>
			<button class="upText" id="createButton">Créer un compte</button>
			<a id="member">Déjà membre ?</a>
		</form>
		<!-- Sign in form -->
		<form id="sign_in-tabs">
			<div class="input">
				<input id="username" type="text" name="username" required />
				<label for="username">nom d'utilisateur ou email</label>
			</div>
			<div class="input">
				<input id="password" type="password" name="password" required />
				<label for="password">mot de passe</label>
			</div>
			<div class="checking">
				<input id="checksignin" type="checkbox" class="check" checked>
				<label for="checksignin"><span class="icon"></span>Rester connecté</label>
			</div>
			<button class="upText" id="loginButton">se connecter</button>
			<a class="forgot">Mot de passe oublié ?</a>
		</form>
	</div>
</div>
