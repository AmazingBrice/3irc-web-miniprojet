<!DOCTYPE HTML>

<html>

<head>
	<title id="web-title">Sogni de scapari</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="./assets/favicon.ico" type="image/gif" sizes="16x16">
	<script src="https://kit.fontawesome.com/f8660b51c1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./js/scroll.js" defer async></script>
	<script src="./js/grid.js" defer async></script>
	<script src="./js/core.js" defer async></script>
	<script src="./js/form.js" defer async></script>
</head>

<!-- Modal -->

<div class="wrapper modal" id="connection-modal"></div>

<!-- Title -->
<div id="title"></div>

<!-- Navbar -->
<div id="topnav"></div>

<body>
	<div id="filter-row" class="inline-row">
		<div>
			<i class="inner-i fas fa-filter"></i>
			<p id="filter-title">Trier par : </p>&nbsp;
				<select id="filter-selector" name="Filter" style="color: black;">
					<option value="0" selected>Pertinence</option>
					<option value="1">Prix croissant</option>
					<option value="2">Prix décroissant</option>
				</select>
			</div>
		</div>
	
	<!-- Grid -->
	<main id="grid-container" class="grid article-container">
		<template id="grid-template">
			<article class="grid-article">
				<a href={{url}}><figure><img class="grid-img" onclick="assignURLFunction()" src={{image}} alt={{image-alt}}></figure></a>
				<div class="grid-text">
					<h3 class="grid-place">{{place}}</h3>
					<h2 class="grid-right">{{temp}}</h2>
					<p class="grid-description">{{description}}</p>
					<p class="grid-right"><b>{{price}}{{currency}}</b></p>
					<a class="btn grid-btn" href={{url}}>Voir en détails</a>
					<div class="tag-template">{{tags}}</div>
				</div>
			</article>
		</template>
	</main>

	<div id="back-top-div"></div>
</body>

<!-- Footer -->
<footer id="footer"></footer>

</html>
