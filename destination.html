<!DOCTYPE HTML>

<html>

<head>
  <title>Sogni de scapari</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/favicon.ico" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://kit.fontawesome.com/f8660b51c1.js" crossorigin="anonymous"></script>
  <script src="./js/destination.js" defer async></script>
  <script src="./js/scroll.js" defer async></script>
  <script src="./js/core.js" defer async></script>
  <script src="./js/form.js" defer async></script>


</head>

<!-- Modal -->

<div class="wrapper modal" id="connection-modal"></div>

<!-- Title -->
<div id="title"></div>

<!-- Navbar -->
<div id="topnav"></div>

<body>
  <!-- Destination details -->

  <div id="article" class="page-container article-container">

    <article id="destination-article">
      <img id="destination-image" src={{image}} alt={{image-alt}}>
      <div class="destination-text">
        <h2 id="destination-place">{{place}}</h2>
        <h3 id="destination-country">{{country}}</h3>
        <h2 id="destination-temp" class="grid-right">{{temp}}</h2>
        <p id="destination-details">{{details}}</p>
        <p id="destination-price" class="grid-right"><b>A partir de {{price}}{{currency}} la nuit</b></p>
        <div id="destination-tags">{{tags}}</div>


        <form style="display: none;" id="booking-form">
          <span id="close-form-btn" class="close">&times;</span>

          <row class="form-row">
            <label for="arrival" class="label-date"><i class="fa fa-calendar"></i>Date d'arrivée</label>
            <input type="date" id="arrival-date" class="date" name="arrival" placeholder="Date d'arrivée">

            <label for="leave" class="label-date"><i class="fa fa-calendar"></i>Date de départ</label>
            <input type="date" id="leave-date" class="date" name="leave">

            <div class="checking">
              <input id="breakfast" name="breakfast" type="checkbox" class="check">
              <label for="breakfast" id="breakfast-label"><span class="icon"></span>Prendre le petit déjeuner</label>
            </div>
          </row>


          <input class="long-input" min="1" max="10" type="number" id="number-people" name="number-people"
            placeholder="Nombre de personnes adultes">
          <input class="long-input" min="0" max="10" type="number" id="number-kids" name="number-kids"
            placeholder="Nombre d'enfants (-12 ans)">
          <input class="long-input" min="1" max="10" type="number" id="number-rooms" name="number-rooms"
            placeholder="Nombre de chambres">
          <row>
            <label class="" min="0" id="expect-price" name="expect-price"></label>
            <a id="reset-btn" class="reset grid-right"><i class="fa fa-undo"></i></a>
          </row>
          <textarea class="" id="comment-textarea"
            placeholder="Une remarque à nous faire parvenir ? N'hésitez pas à nous demander !"></textarea>

        </form>
        <a id="show-form-btn" class="btn grid-btn">Réserver ce voyage</a>
        <a id="add-cart-btn" class="btn grid-btn">Ajouter au panier</a>
      </div>
    </article>

  </div>

  <div id="back-top-div"></div>

</body>

<!-- Footer -->
<footer id="footer"></footer>

</html>
