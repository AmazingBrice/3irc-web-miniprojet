<!DOCTYPE HTML>

<html>

<head>
  <title>Voyage</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/favicon.ico" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./js/destination.js" defer async></script>
  <script src="./js/scroll.js" defer async></script>
  <script src="./js/core.js" defer async></script>

</head>

<!-- Modal -->

<div class="wrapper modal" id="myModal"></div>

<!-- Title -->
<div id="title"></div>

<!-- Navbar -->
<div id="topnav"></div>

<body>
  <!-- Destination details -->

  <div id="article" class="page-container article-container">

    <article id="destination-article">
      <img id="destination-image" onclick="assignURLFunction()" src={{image}} alt={{image-alt}}>
      <div id="destination-text">
        <h2 id="destination-place">{{place}}</h2> 
        <h3 id="destination-country">{{country}}</h3>
				<h2 class="grid-temp">{{temp}}</h2>
        <p id="destination-details">{{details}}</p>
        <p id="destination-price" style="margin-left: 80%;"><b>A partir de {{price}}{{currency}}</b></p>
        <div id="destination-tags">{{tags}}</div>
    
    
        <form style="display: none;" id="booking-form">
          <span class=" close" onclick="hideBookingForm()">&times;</span>

          <input type="date" id="arrive" class="date" name="arrive" placeholder="Date d'arrivée"> 
          <label for="arrive" class="label-date"><i class="fa fa-calendar"></i>Date d'arrivée</label>
    
          <input type="date" id="leave" class="date" name="leave">
          <label for="leave" class="label-date"><i class="fa fa-calendar"></i>Date de départ</label>
    
          <input class="long-input" min="0" max="10" type="number" id="numberPeople" name="number-people" placeholder="Nombre de personnes adultes">
          <input class="long-input" min="0" max="10" type="number" id="numberKids" name="number-kids" placeholder="Nombre de personnes enfants">
          <input class="long-input" min="0" max="10" type="number" id="numberRooms" name="number-rooms" placeholder="Nombre de chambres">
          <label class="" min="0" id="expectPrice" name="expect-price">Prix attendu : {{expectPrice}}</label>
    
          <textarea class="" id="booking-textarea" placeholder="Commentaire"></textarea>
    
        </form>
        <btn id="destination-btn" class="btn grid-btn" onclick="displayBookingForm()">Réserver ce voyage</btn>
      </div>
    </article>
    
  </div>

  <div id="backToTopDiv"></div>

</body>

<!-- Footer -->
<footer id="footer"></footer>
<script>
  
  //console.log("script = " + price);


  document.addEventListener("load", function() {
//    console.log(price);

  var expectPrice = 0;
  var nbPeople;
  var nbKids;
  var nbRooms;

  console.log("Price=" + price);
  console.log("expectPrice=" + expectPrice);
 

    document.getElementById("number-people").addEventListener("onchange",function(event) {
        expectPrice += nbKids * 10 + nbPeople * 20 + nbRooms * 30;
      });
		});


</script>

</html>
